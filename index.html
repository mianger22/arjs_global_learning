<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My first AR app - version 2.2</title>
        
    <script src="ar_libraries/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/three.js/build/ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Создаем объект (в данном случае, сферу)
        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 2; // Устанавливаем позицию камеры

        let angle = 0; // Изначальный угол
        const radius = 1; // Радиус движения

        function animate() {
        angle += 0.01; // Увеличиваем угол

        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);

        sphere.position.set(x, 0, z); // Устанавливаем новую позицию сферы

        renderer.render(scene, camera); // Рендерим сцену
        requestAnimationFrame(animate); // Запрашиваем следующую анимацию
        }
        animate(); // Запускаем анимацию
    </script>
</body>
</html>
