    <title>AR Business Card</title>
    
    <!-- В данном коде подключаю библиотеки локально. Если у Вас дистанционно подключаются, то можете оставить ссылки на удаленные репозитории -->

    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <style>
        .button-text {
            font-size: 2em;
            color: white;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Кнопка -->
        <a-entity id="button"
                 position="0 0 -1"
                 geometry="primitive: plane; width: 1; height: 0.5"
                 material="color: #4CAF50"
                 raycaster="objects: [camera];"
                 cursor-raycaster>
            <!-- Текст на кнопке -->
            <a-text id="buttonText"
                    value="click me"
                    position="0 0 0.1"
                    rotation="0 0 0"
                    align="center"
                    color="white"
                    width="1.5">
            </a-text>
        </a-entity>
    </a-scene>

    <script>
        // Получаем элементы
        const button = document.querySelector('#button');
        const buttonText = document.querySelector('#buttonText');

        // Обработчик клика
        button.addEventListener('click', function() {
            if (buttonText.getAttribute('value') === 'click me') {
                buttonText.setAttribute('value', 'hello');
            } else {
                buttonText.setAttribute('value', 'click me');
            }
        });
    </script>
