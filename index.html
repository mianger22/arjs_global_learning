    <title>AR Business Card</title>
    
    <!-- В данном коде подключаю библиотеки локально. Если у Вас дистанционно подключаются, то можете оставить ссылки на удаленные репозитории -->
    <!-- Если же нет, то подключаете локально, а как - я описал в своей статье https://ustinnovcorpgames.ru/ne_rabotaet_ar/ -->

    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <style>
        body { margin: 0; }
        #helloText { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" depth="0.1" height="0.5" width="1" color="#4CC3D9" id="button" 
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   event-set__click="_event: click; _target: #helloText; display: block; _target: #button; display: none;">
            </a-box>
            <a-text value="Click Me!" position="0 0.5 0.1" color="#FFFFFF"></a-text>
            <a-text id="helloText" value="hello" position="0 0.5 0.1" color="#FFFFFF"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
