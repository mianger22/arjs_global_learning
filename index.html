    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <style>
        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="button">click me</div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box id="interactive-box" position='0 0.5 0' material='color: #4CC3D9;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const button = document.getElementById('button');

        function changeText() {
            if (button.innerHTML === "click me") {
                button.innerHTML = "hello";
            } else {
                button.innerHTML = "click me";
            }
        }

        // Добавление обработчика событий для касания
        document.getElementById('interactive-box').addEventListener('touchstart', changeText);
    </script>
