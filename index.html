<!DOCTYPE html>
   <html>
   <head>
       <title>AR.js Rainbow Text</title>
       <script src="./ar_core/aframe.min.js"></script>
       <script src="./ar_core/aframe-ar.js"></script>
   </head>
   <body style="margin: 0; overflow: hidden;">
       <a-scene embedded arjs>
           <a-box position='0 0.5 0' material="color: blue;"></a-box>
           <a-text id="rainbow-text" value="Ваш текст" position="0 1.5 -3" color="#FFFFFF"></a-text>
           <a-entity camera></a-entity>
       </a-scene>
       <script>
           // Вращение текста
           const textElement = document.getElementById('rainbow-text');
           let scale = 1;
           let growing = true;

           function animate() {
               // Плавное увеличение и уменьшение
               if (growing) {
                   scale += 0.01;
                   if (scale >= 1.5) growing = false;
               } else {
                   scale -= 0.01;
                   if (scale <= 1) growing = true;
               }
               textElement.setAttribute('scale', `${scale} ${scale} ${scale}`);

               // Меняющийся цвет
               const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
               const currentColor = colors[Math.floor(Math.random() * colors.length)];
               textElement.setAttribute('color', currentColor);

               requestAnimationFrame(animate);
           }
           animate(); // Запуск анимации
       </script>
   </body>
   </html>
