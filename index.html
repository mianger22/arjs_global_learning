<!DOCTYPE html>
<html>
<head>
    <title>AR.js Business Card Example</title>
    <script src="ar_libraries/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="button">click me</div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- Визитка -->
            <a-plane position="0 0 0" width="1.5" height="0.8" color="#D3D3D3" rotation="-90 0 0"></a-plane>
            <!-- Текст на визитке -->
            <a-entity position="0 0.01 0" text="value: ustonov dmitry sergeevich; color: #000000; align: center; width: 1.4;"></a-entity>
            <!-- Кнопка -->
            <a-plane position="0 -0.4 0" width="0.7" height="0.2" color="#4CAF50" rotation="-90 0 0" class="button"></a-plane>
            <a-entity position="0 -0.4 0.01" text="value: click me; color: #FFFFFF; align: center; width: 0.6;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Обработчик нажатия на кнопку
        const buttonPlane = document.querySelector('.button');
        buttonPlane.addEventListener('click', () => {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
