<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My first AR app - version 2.2</title>
        
    <script src="ar_libraries/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/three.js/build/ar.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <script src="https://threejs.org/build/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <marker preset="hiro">
        <a-entity id="cube" geometry="primitive: box" material="color: green"></a-entity>
        </marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const cube = document.getElementById("cube");
            const mixer = new THREE.AnimationMixer(cube.object3D);
            const clip = new THREE.AnimationClip("rotate", -1, [
                new THREE.VectorKeyframeTrack(".rotation[y]", [0, 1, 2], [0, Math.PI*2, Math.PI*4])
            ]);
            const action = mixer.clipAction(clip);
            action.play();
        const animate = function () {
            requestAnimationFrame(animate);
            mixer.update(0.01); // Обновление анимации
            ARJS.postProcess();
        };
        animate();
    </script>   
</body>
</html>
