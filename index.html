<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My first AR app - version 2.2</title>
        
    <script src="ar_libraries/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/three.js/build/ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Загружаем модель утки
const loader = new THREE.GLTFLoader();
let duck; // Здесь будет храниться модель утки

loader.load('https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf', function (gltf) {
    duck = gltf.scene;
    duck.scale.set(0.1, 0.1, 0.1); // Устанавливаем масштаб модели
    scene.add(duck);
}, undefined, function (error) {
    console.error(error);
});

// Устанавливаем позицию камеры
camera.position.z = 2;

let time = 0;

function animate() {
    requestAnimationFrame(animate);  // Запрашиваем следующую анимацию

    if (duck) {
        time += 0.01; // Увеличиваем время для анимации

        // Движение утки по синусоиде
        duck.position.x = Math.sin(time) * 1; // Движение по оси X
        duck.position.y = Math.cos(time) * 0.5; // Движение по оси Y
    }

    renderer.render(scene, camera); // Рендерим сцену
}

animate(); // Запускаем анимацию
    </script>
</body>
</html>
