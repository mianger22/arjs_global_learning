<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My first AR app correct version</title>
        
    <script src="ar_libraries/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="ar_libraries/AR.js-3.4.0/three.js/build/ar.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="duckModel" src="path/to/your/duck-model.gltf"></a-asset-item>
        </a-assets>
 
        <a-entity gltf-model="#duckModel" id="duck" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>

    <script>
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const duck = new THREE.GLTFLoader();

        duck.load('https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf', function(gltf) {
            scene.add(gltf.scene);
        });

        let angle = 0;

        function animate() {
            angle += 0.02; // увеличиваем угол
            const radius = 1; // радиус круга
            Math
            const x = radius * Math.cos(angle);
            const z = radius * Math.sin(angle);

            duck.position.set(x, 0, z);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        // Запуск анимации после загрузки модели
        animate();
    </script>
</body>
</html>
