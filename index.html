<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>My first AR app v 5.0</title>
        
    <script src="arjslib/aframe-master/aframe-master/dist/aframe-v1.6.0.min.js"></script>
    <script src="./arjslib/AR.js-3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="./arjslib/AR.js-3.4.0/three.js/build/ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-text value="My first AR app" color="#FFFB8F" position="-1 -1 -2.7" scale="1.5 1.5 1.5"></a-text> -->
            <a-entity gltf-model="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
